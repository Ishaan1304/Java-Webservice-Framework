<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/studentService.js"></script>
    <script>
        $(document).ready(function () {
            // Event handler for the button click
            $("#submitBtn").on("click", function () {
                // Make an AJAX GET request to the servlet
                $.ajax({
                    url: "/TMWebRock/schoolService/sstudentServices/getAllStudent", // Adjust based on your servlet mapping
                    type: "GET",
                    contentType: "application/json",
                    success: function (response) {
			alert(response);
		},
                    error: function (error) {
                        // Handle the error
                        alert("Error");
                        console.error("Error adding Student:", error);
                    }
                });
            });
        });


function createTable(students) {
    // Create a table element
    var table = $("<table>").addClass("student-table");

    // Create the table header
    var headerRow = $("<tr>");
    headerRow.append($("<th>").text("Roll No"));
    headerRow.append($("<th>").text("Name"));
    headerRow.append($("<th>").text("Age"));
    table.append(headerRow);

    // Populate the table with student data
    for (var i = 0; i < students.length; i++) {
        var student = students[i];
        var row = $("<tr>");
        row.append($("<td>").text(student.rollNumber));
        row.append($("<td>").text(student.name));
        row.append($("<td>").text(student.age));
        table.append(row);
    }

    // Append the table to the body or any container element in your HTML
    $("#tableContainer").empty().append(table);
}

    </script>
</head>
<body>
<div id="tableContainer"></div>
    <form>
        <button type="button" id="submitBtn">Submit</button>
    </form>
</body>
</html>
